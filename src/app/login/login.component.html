<h1>Login</h1>
<hr>
<div>
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input #email="ngModel" (ngModel)="email" name="email" id="email" type="text" autocomplete="email" class="form-control"
        placeholder="Email..." required />
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
        <div [hidden]="email.errors.required || !email.errors.email">
          Must be an email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input #password="ngModel" (ngModel)="password" name="password" id="password" type="password" autocomplete="current-password"
        class="form-control" placeholder="Password..." required />
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
    <span><a routerLink="/signup" class="btn btn-link">create account</a></span>
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid login
    </div>
  </form>
</div>
